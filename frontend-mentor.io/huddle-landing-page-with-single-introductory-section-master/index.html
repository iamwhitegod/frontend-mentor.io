<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="styles.css" type="text/css" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        
       <div class="header__box">
            <div class="header__svg">
                <img src="images/illustration-mockups.svg" alt="mobile mockup" class="header__img">
            </div>
            <div class="header__text">
                <h1 class="header__title">Build The Community Your Fans Will Love</h1>
                <p class="header__desc">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
                </p>
                <button class="btn"> Register</button>
            </div>
        </div>
        
        <div class="social-link">
            <a href="#" class="icon"><i class="ion-social-facebook"></i></a>
            <a href="#" class="icon"><i class="ion-social-twitter"></i></a>
            <a href="#" class="icon"><i class="ion-social-instagram-outline"></i></a>
        </div>
    </header>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Whitegod Kingsley</a>.
    </p>
  </footer>
    
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
